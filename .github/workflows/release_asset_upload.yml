name: Upload Release Assets

on:
  release:
    types: [published]

jobs:
  build_and_upload_assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Set up Zulu JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Build with Gradle
        run: |
          bash ./devops/tasks/task_gateway_project_build.sh

      - name: Create release directory
        run: mkdir release_artifacts

      - name: Copy JAR and other assets
        run: |
          cp -R dgrv4_Root/dgrv4_Gateway_serv/build/libs/H2 release_artifacts

      - name: Zip release assets
        run: |
          zip -r release_artifacts/h2-${{ github.event.release.tag_name }}.zip release_artifacts/

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: release_artifacts/h2-${{ github.event.release.tag_name }}.zip
          asset_name: h2-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip