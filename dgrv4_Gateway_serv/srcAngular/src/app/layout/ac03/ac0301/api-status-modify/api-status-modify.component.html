<div class="container">
  <form [formGroup]="form">
    <div *ngIf="apiStatus.value!='c'">
      <div class="form-group row">
        <div class="col-12">
          <label>{{'apiStatus.scheduleDate'|translate}}</label>
          <p-calendar [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" appendTo="body"
            formControlName="modifyDate" dateFormat="yy/mm/dd" [showIcon]="true" showButtonBar="true"
            [minDate]="minDate">
          </p-calendar>
        </div>
        <div class="col-12 text-danger">
          <small>{{'apiStatus.noScheduleLaunchedDiscontinuation'|translate}}</small>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <label class="control-label">{{ "api_status" | translate }}</label>
          <div class="p-form-check-line form-group">
            <ng-container *ngFor="let stat of enableFlagList">
              <div class="p-form-check">
                <p-radioButton formControlName="apiStatus" value={{stat.value}}
                  inputId="apiModStatus_{{stat.value}}"></p-radioButton>
                <label for="apiModStatus_{{stat.value}}" class="ms-2 mb-0">{{stat.label}}</label>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="apiStatus.value=='c'">
      <div class="form-group row">
        <div class="col-12">
          <label class="control-label">{{ "api_status" | translate }}</label>

            <ng-container *ngFor="let stat of enableFlagList">
              <div class="p-form-check form-group">
                <p-radioButton formControlName="revokeFlag" value={{stat.value}}
                  inputId="revokeFlag_{{stat.value}}"></p-radioButton>
                <label for="revokeFlag_{{stat.value}}" class="ms-2 mb-0">{{stat.label}}</label>
              </div>
            </ng-container>

        </div>
      </div>
    </div>
  </form>
  <div class="text-center">
    <button type="button" class="btn tpi-btn tpi-primary me-3" (click)="confirm()">
      {{ "button.confirm" | translate }}
    </button>
    <button type="button" class="btn tpi-btn tpi-cancel" (click)="cancel()">
      {{ "button.cancel" | translate }}
    </button>
  </div>
</div>
