<div class="col-12 row mb-1 px-0" [formGroup]="form">
    <div class="col-2">
        {{locale.value}}
    </div>
    <div class="col-6">
        <input type="text" class="form-control" formControlName="itemName">
        <div *ngIf="itemName.invalid && (itemName.dirty || itemName.touched)" class="text-danger">
          <small class="form-text">{{itemName.errors.required|translate}}</small>
        </div>
    </div>
</div>
