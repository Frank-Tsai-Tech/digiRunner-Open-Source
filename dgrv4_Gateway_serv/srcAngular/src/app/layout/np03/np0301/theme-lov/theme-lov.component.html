<div class="container py-1">
    <div class="row">
        <div class="col-12 col-sm-12">
            <div class="ui-inputgroup">
                <input class="form-control" type="text" placeholder="{{'keyword_search'|translate}}"
                    [(ngModel)]='keyword' (keyup.enter)="searchThemes()">
                <button pButton type="button" icon="pi pi-search" class="tpi-night ms-1"
                    (click)="searchThemes();"></button>
            </div>
        </div>
    </div>
    <br>
    <p-table *ngIf="cols" [columns]="cols" [value]="dataList" selectionMode="single" [(selection)]="selected" styleClass="p-datatable-striped"
        [style]="{'word-break':'break-word'}">
        <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
                <col style="width: 2.25em">
                <col *ngFor="let col of columns" [style.width]="col.width">
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 2.25em" scope="col">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th *ngFor="let col of columns" [style.width]="col.width" scope="col">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td>
                    <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                </td>
                <td *ngFor="let col of columns" [style.width]="col.width">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="footer" let-columns>
            <tr *ngIf="rowcount">
                <td [attr.colspan]="columns.length+1" style="color: #b7b7b7;">
                    <span>{{'row_count' | translate}}: {{rowcount}}</span>
                        <!-- 查詢更多 -->
                        <button  type="button" class="btn tpi-header-return" (click)="moreData()">{{ 'button.more'| translate}}
                        <i class="fas fa-angle-double-right" style="margin-left: 5px;"></i>
                        </button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="columns.length+1">
                    {{'no_rec' | translate}}
                </td>
            </tr>
        </ng-template>
    </p-table>
    <br>
    <div class="text-center">
        <button type="button" class="btn tpi-btn tpi-primary" (click)="chooseThemes()">{{'button.save'|translate}}</button>
    </div>
</div>
