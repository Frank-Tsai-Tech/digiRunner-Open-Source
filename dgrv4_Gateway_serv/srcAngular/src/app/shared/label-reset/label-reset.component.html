<div class="py-1">

  <div class="form-group row">
    <div class="col-12">
      <label class="control-label">{{ "selected_api_count" | translate }}: {{this.selected.length}}</label>
    </div>
  </div>
  <form [formGroup]="form">
    <div class="form-group row">
      <div class="col-12">
        <label class="control-label">{{ "label_tag" | translate }}</label><i class="far fa-question-circle ms-2 " pTooltip="{{'label_reset_tip'|translate}}" [escape]="false"></i>
        <div>
          <p-chips id="labelList" formControlName="labelList" [max]="5" [allowDuplicate]="false"
            (onAdd)="checkChips($event)" [placeholder]="'label_tag_max'|translate:{value:5}"></p-chips>
          <div *ngIf="showLabelList_tip" class="text-danger">
            <small class="form-text">{{ 'validation.maxlength'| translate:{value:20} }}</small>
          </div>
        </div>
      </div>
    </div>
  </form>
  <br />

  <div class="text-center">
    <button type="button" class="btn tpi-btn tpi-primary me-3" (click)="chooseRole()">
      {{ "button.confirm" | translate }}
    </button>
    <button type="button" class="btn tpi-btn tpi-cancel" (click)="cancelRole()">
      {{ "button.cancel" | translate }}
    </button>
  </div>
</div>
<p-confirmDialog #cd [style]="{width: '50vw'}" icon="pi pi-exclamation-triangle" styleClass="cHeader cContent cIcon">
  <ng-template pTemplate="footer">
    <div class="row" style="justify-content: center;">
      <button type="button" pButton icon="pi pi-check"
        [ngStyle]="{backgroundColor:'var(--red-300)','border-color':'var(--red-300)'}"
        label="{{'button.confirm' | translate}}" (click)="cd.accept()"></button>
      <button type="button" pButton icon="pi pi-times" class="p-button-secondary"
        label="{{'button.cancel' | translate}}" (click)="cd.reject()"></button>
    </div>
  </ng-template>
</p-confirmDialog>
